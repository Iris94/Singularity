<div class="container mx-auto py-12 px-4">
  <div class="max-w-2xl mx-auto">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="text-xl font-semibold text-text-primary mb-4">
        Fill out fields
      </h2>

      @if (successMessage) {
        <div class="p-4 bg-success/10 border border-success rounded-lg text-success">
          {{ successMessage }}
        </div>
      }

      @if (errorMessage) {
        <div class="p-4 bg-error/10 border border-error rounded-lg text-error">
          {{ errorMessage }}
        </div>
      }

      <app-form-input
        [control]="registerForm.controls.username"
        label="Username"
        placeholder="Choose a username"
        inputId="username"
        [icon]="UserIcon"
        [error]="getUsernameError()"
        [validation]="getUsernameValidation()"
        [required]="true"
      />

      <app-form-input
        [control]="registerForm.controls.email"
        label="Email"
        placeholder="Enter your email"
        inputId="email"
        type="email"
        [icon]="MailIcon"
        [error]="getEmailError()"
        [validation]="getEmailValidation()"
        [required]="true"
      />

      <app-form-input
        [control]="registerForm.controls.password"
        label="Password"
        placeholder="Create a password"
        inputId="password"
        type="password"
        [icon]="LockIcon"
        [error]="getPasswordError()"
        [validation]="getPasswordValidation()"
        [required]="true"
      />

      <app-form-input
        [control]="registerForm.controls.firstName"
        label="First Name"
        placeholder="Enter your first name"
        inputId="first-name"
        [icon]="UserIcon"
      />

      <app-form-input
        [control]="registerForm.controls.lastName"
        label="Last Name"
        placeholder="Enter your last name"
        inputId="last-name"
        [icon]="UserIcon"
      />

      <app-form-input
        [control]="registerForm.controls.profession"
        label="Profession"
        placeholder="Enter your profession"
        inputId="profession"
        [icon]="BriefcaseIcon"
      />

      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="w-full py-2.5 px-4 inline-flex items-center justify-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-primary text-white hover:opacity-90 focus:outline-hidden disabled:opacity-50 disabled:pointer-events-none"
      >
        Submit
      </button>
    </form>
  </div>
</div>
