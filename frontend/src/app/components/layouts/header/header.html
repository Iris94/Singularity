<header
  class="relative flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-surface border-b border-border text-sm py-3 shrink-0"
>
  <nav class="container mx-auto sm:flex sm:items-center sm:justify-between">
    <div class="flex items-center justify-between">
      <a
        class="flex-none text-xl font-semibold text-text-primary focus:outline-hidden focus:opacity-80"
        href="#"
        aria-label="Brand"
      >
        Singularity
      </a>
      <div class="sm:hidden">
        <button
          type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-border bg-surface text-text-primary shadow-2xs hover:bg-surface-hover focus:outline-hidden focus:bg-surface-hover disabled:opacity-50 disabled:pointer-events-none"
          id="hs-navbar-example-collapse"
          aria-expanded="false"
          aria-controls="hs-navbar-example"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-navbar-example"
        >
          <svg
            class="hs-collapse-open:hidden shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
    </div>
    <div
      id="hs-navbar-example"
      class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block"
      aria-labelledby="hs-navbar-example-collapse"
    >
      <div
        class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5"
      >
        <a
          class="font-medium text-primary focus:outline-hidden"
          href="#"
          aria-current="page"
        >
          Dashboard
        </a>
        <a
          class="font-medium text-text-secondary hover:text-text-primary focus:outline-hidden focus:text-text-primary"
          href="#"
        >
          Projects
        </a>
        <a
          class="font-medium text-text-secondary hover:text-text-primary focus:outline-hidden focus:text-text-primary"
          href="#"
        >
          Profile
        </a>
        <a
          class="font-medium text-text-secondary hover:text-text-primary focus:outline-hidden focus:text-text-primary"
          href="#"
        >
          Settings
        </a>
        @if (userService.isAuthenticated()) {
          <div class="flex items-center gap-3">
            <span class="font-medium text-text-primary">
              {{ userService.currentUser()?.username }}
            </span>
            <button
              type="button"
              (click)="logout()"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-border bg-surface text-text-primary hover:bg-surface-hover focus:outline-hidden"
            >
              Logout
            </button>
          </div>
        } @else {
          <app-button label="Sign in" [overlayTarget]="'#sign-in-modal'" />
        }
      </div>
    </div>
  </nav>
</header>
